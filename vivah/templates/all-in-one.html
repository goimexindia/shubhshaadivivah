<!DOCTYPE html>

    <div id="form-wrapper">
        <form action="" method="get">
            <h1>Education Details</h1>


            <div class="row mb-3 d-flex">

                <div class="col-12 col-lg-6 form-group">
                    <label for="blood-group">Education Type</label>
                    <select class="form-control" name="edtype" id="edtype">
                        <option value="0" style="padding: 3px;border-bottom: solid 1px silver;">Select Education Type
                        </option>
                        <option style="padding: 3px;border-bottom: solid 1px silver;" value="any">Any</option>
                        <option value="99">Bachelors - Engineering / Computers / Others</option>
                        <option value="100">Masters - Engineering / Computers / Others</option>
                        <option value="101">Bachelors - Arts / Science / Commerce / Others</option>
                        <option value="102">Masters - Arts / Science / Commerce / Others</option>
                        <option value="103">Bachelors - Management / Others</option>
                        <option value="104">Masters - Management / Others</option>
                        <option value="105">Bachelors - Medicine - General / Dental / Surgeon / Others</option>
                        <option value="106">Masters - Medicine - General / Dental / Surgeon / Others</option>
                        <option value="107">Bachelors - Legal / Others</option>
                        <option value="108">Masters - Legal / Others</option>
                        <option value="109">Finance - ICWAI / CA / CS/ CFA / Others</option>
                        <option value="110">Service - IAS / IPS / IRS / IES / IFS / Others</option>
                        <option value="111">PhD</option>
                        <option value="112">Diploma / Others</option>
                        <option value="113">Higher Secondary / Secondary</option>
                        <option value="215">Others</option>
                        <option value="217">INTERMIDATE</option>
                    </select>
                </div>
                
                    <div class="col-12 col-lg-6 form-group">
                      <label for="first-name">Specialization</label>
                      <input
                        type="text"
                        class="form-control"
                        id="first-name"
                        placeholder="Specialization"
                      />
                    </div>
                  
                
            </div>
            <hr />
            <div class="row mb-3 d-flex">
                <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Education</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Education"
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">College</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="name"
                    />
                  </div>
                 
                
            </div>
            <hr />
            <div class="row mb-3 d-flex">
                <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">University</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="name"
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Other University</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="name"
                    />
                  </div>
                 
            
            </div>

<h1>OCCUPATION DETAILS</h1>



            <div class="row mb-3 d-flex">
                <div class=" mb-3 ">
                    <label for="first-name">Occupation</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Government</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Private</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                      <label class="form-check-label" for="inlineRadio3">Business</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Defence</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Self Employeed</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                      <label class="form-check-label" for="inlineRadio3">Student </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                      <label class="form-check-label" for="inlineRadio3">Other </label>
                    </div>
                  </div> 
               
            </div>
            <div class="row mb-3 d-flex">
                <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Occupation Type</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Occupation Type"
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Occupation Details</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Occupation Details"
                    />
                  </div>
            </div>
            <div class="row mb-3 d-flex">
                <div class=" mb-3 ">
                    <label for="first-name">Income</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">monthly</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">annualy</label>
                    </div>
                    
                  </div> 
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Income Details</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Income Details</label>
                    <select class="form-control" id="inrstype" name="inrstype"  >
                        <option value="Lakhs">Lakhs</option>
                        <option value="Thousands">Thousands</option>
                          
                      </select>
               
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Income Details</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Rupees"
                    />
                  </div>
            </div>
            <hr />
            <div class="row mb-3 d-flex">
                <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Property</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""
                    />
                  </div>
                  <div class=" mb-3 ">
                    <label for="first-name">Income</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Lakhs</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Crores</label>
                    </div>
                    
                  </div> 
            </div>
            <hr />

            <div class="row mb-3 d-flex">
                <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="enter address"
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Phone number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="enter phone number"
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="enter email address"
                    />
                  </div>
                
            </div>
            <hr />

                <div class="col-12 col-lg-6 form-group">

                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">
                        Father Details</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""
                    />
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">Mother Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""
                    />

                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">

                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""

                    <select class="form-control" name="nob" id="nob" >

                        <option value="none">none</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                      </select>

                    <label for="first-name">No Of Sisters</label>

                        <option value="none">none</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                      </select>
                  </div>
                  <div class="col-12 col-lg-6 form-group">
                    <label for="first-name">
                        Other Information</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder=""
                    />
                  </div>
            </div>
            <div class="row mb-3 d-flex align-items-center justify-content-center mt-4" style="text-align: center">
                <div>
                    <button class="btn btn-dark me-4">Register</button>
                    <input class="btn btn-danger" type="reset" value="Reset" />
