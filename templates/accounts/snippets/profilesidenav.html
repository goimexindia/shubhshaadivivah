{% load static %}

<style>
.asidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.asidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.asidenav a:hover {
  color: #f1f1f1;
}

.asidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .asidenav {padding-top: 15px;}
  .asidenav a {font-size: 18px;}
}



</style>

<div id="mySidenav" class="asidenav">

    <img class="rounded-circle account-img" src="{{ user.profile.img.url }}">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="{% url 'profile' %}">My Profile</a>
    <a href="{% url 'profile1' %}">My Contact Information</a>
    <a href="{% url 'profilepref' %}">Partner Preferences</a>
    <a href="{% url 'familyvalues' %}">Family Values</a>
    <a href="{% url 'userprofile' %}">User Profile</a>
        <a href="{% url 'inbox' %}">My In-Box</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}

</div>
<center>
    <a href="/" title="ShubhShaadiVivah"><img alt="ShubhShaadiVivah"

                                              src="{%  static  'vivah/img/SHADI.png' %}"></a>
</center>
<div class="media">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
    <div class="card bg-primary text-white">
        <div class="card-header"><h4>My Account -{{ user.username }}</h4></div>
    </div>
    <div>
        <link rel="stylesheet" href="{% static 'flags/sprite-hq.css' %}">
        {{ user.profile.country.name }} <i
            class="{{ user.profile.country.flag_css }}"></i>
        <p class="text-secondary"><small>{{ user.email }}</small></p>
    </div>
</div>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "290px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}








</script>
