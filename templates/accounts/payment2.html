{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }



</style>
<div class="top clearfix">
    <div class="col-sm-6">
        <div>
            <a href="/" title="ShubhShaadiVivah"><img alt="ShubhShaadiVivah"

                                                      src="{%  static  'vivah/img/SHADI.png' %}" height="80px"></a>
        </div>
    </div>
</div>
<div class="center">

    <form class="text-center border border-light p-5" action="goldpayement" method="POST">

        {% csrf_token %}
        <a href="membership"
           title="">
            <img src="/static/vivah/images/gold.png"
                 style="height: 200"
                 alt=""
                 class="lazy" style="">
        </a>
        <p class="h3 mb-3">
            <i class="fas fa-award"></i>
        <h2>Applied For Gold Membership!!</h2>
        </p>
        <p class="mb-3">
            <strong>You have requested for the payment of Rs.3500/-</strong>
        </p>
        <!-- <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name"> -->

        <div class="container" style="width: 100%; background-color: #40e3ac; border-radius:5px; padding: 30px;">
            {% crispy form%}
        </div>

        <!-- RAZORPAY INTEGRATION HERE -->
        {% if payment %}
        <form action="{% url 'payment_status' %}" method="POST">
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key='rzp_live_Ov8XlxQ15IJQBh'
                    data-amount="{{ payment.amount }}"
                    data-currency="{{payment.currency}}"
                    data-order_id="{{payment.id}}"
                    data-buttontext="Pay with Razorpay  "
                    data-name="Goimex Global India"
                    data-description="BASIC MEMBERSHIP"
                    data-image="/static/images/basic.png"
                    data-prefill.name={{user.profile.organization}}
                    data-prefill.email={{user.email}}
                    data-theme.color="#F37254">
            </script>
            <input type="hidden" custom="HIDDEN ELEMENT" name="hidden">
        </form>
        {% endif %}
    </form>

</div>


{% endblock %}
